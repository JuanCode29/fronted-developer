<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: salmon;
        }
        ul li{
            list-style: none;
        }
        a{
            display: block;
        }
        input{
            display: block;
        }
        /* Pseudoclase :hover */
        h1:hover{
            color: skyblue;
        }
        
        /* Pseudoclase :nth-child() */
        ul li:nth-child(odd){
            background-color: whitesmoke;
        }
        ul li:nth-child(2n){
            background-color:blanchedalmond;
        }
        /* Pseudoclase :first-child */
        ul li:first-child{
            font-weight: bold;
            color: blueviolet;
        }
        /* Pseudoelemento ::before */
        ul li::before{
            content: "üèç";
            font-size: 40px;
        }
         p.special::before{
            content: "¬°";
            font-weight: bold;
            font-size: 30px;
            color: deeppink;
        }
        /* Pseudoelemento ::after */
        ul li::after{
            content: "üö≤";
            font-size: 40px;
        }
        a::after{
            content: "(Enlace)";
            font-style: italic;
        }
        /*Pseudoclase combinado con Pseudoelemento*/
        ul li:hover::first-letter{
            color: red;
        }
        /* Pseudoelemento ::placeholder */
        ::placeholder{
            color: teal;
        }
    </style>
</head>
<body>
    <h1>T√≠tulo</h1>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>
    <p class="special">Este es un p√°rrafo especial.</p>
    <a href="#">Enlace 1</a>
    <a href="#">Enlace 2</a>
    <a href="#">Enlace 3</a>

    <input type="text" placeholder="Hola">
</body>
</html>
